<div class="container">
    <div class="title">Variadle</div>

    <div class="main">
        <div class="try-container" *ngFor="let try of tries">
            <div class="letter-container" *ngFor="let letter of try.letters" [class.has-text]="letter.text !== ''">
                {{letter.text}}
            </div>
        </div>
    </div>

    <div class="keyboard-container">keyboard</div>

    <div class="info-msg" [class.show]="infoMsg !== ''" [class.fade-out]="fadeOutInfoMsg">
        {{infoMsg}}
    </div>
</div>
